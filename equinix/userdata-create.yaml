#cloud-config
token: token           # replace with a desired token
os:
  ssh_authorized_keys:
  - ssh-rsa ...        # replace with your public key
  password: p@ssword   # replace with a your password
  ntp_servers:
  - 0.suse.pool.ntp.org
  - 1.suse.pool.ntp.org
install:
  mode: create
  device: /dev/sda
  iso_url: https://releases.rancher.com/harvester/v1.0.2/harvester-v1.0.2-amd64.iso
  tty: ttyS1,115200n8
  vip_mode: static
  vip: x.x.x.x  # 任意填写，其他节点可通过 public ip 加入到集群
